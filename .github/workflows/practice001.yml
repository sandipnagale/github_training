name: example-workflow
on: [push]
jobs:
  production-deploy:
    if: github.repository == 'sandipnagale/github_training'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: |
          echo "::group::Step 1: Install Dependencies"
          npm install
          echo "::endgroup::"
          echo "::group::Step 2: Run Tests"
          npm test
          echo "::endgroup::"





